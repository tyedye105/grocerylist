<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
    <h1>Groceries List</h1>
    <h3>Create a groceries shopping list.</h3>

    <form class="form-control" id="input-form" >
      <div>
        <label>1</label>
        <input id="input1" class="form-control" type="text"name="grocerie">
      </div>

      <div>
        <label for="input2">2</label>
        <input id="input2" class="form-control" type="text"name="grocerie">
      </div>

      <div>
        <label for="input3">3</label>
        <input id="input3" class="form-control" type="text"name="grocerie">
      </div>

      <div>
        <label for="input4">4</label>
        <input id="input4" class="form-control" type="text"name="grocerie">
      </div>

      <div>
        <label for="input5">5</label>
        <input id="input5" class="form-control" type="text"name="grocerie">
      </div>
      <br>
      <button class="btn" type="submit">List!</button>
    </form>
    <div id="results">
      <h3>Here is your list.</h3>
      <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
      </ul>
      </div>
    </div>
  </body>
</html>
